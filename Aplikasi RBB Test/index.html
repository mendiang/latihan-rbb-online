<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan RBB Pribadi</title>
    <link rel="stylesheet" href="style.css"> <!-- Link ke file CSS (styling) -->
</head>
<body>

    <h1>Latihan Soal RBB</h1>

     <!-- AREA PEMILIHAN KATEGORI (BARU) -->
     <div id="category-selection">
        <h2>Pilih Kategori Soal:</h2>
        <button id="btn-tkd" class="category-button">TKD (Tes Kemampuan Dasar)</button>
        <button id="btn-twk" class="category-button">TWK (Tes Wawasan Kebangsaan)</button>
        <!-- Tambahkan tombol untuk semua kategori jika perlu -->
        <!-- <button id="btn-all" class="category-button">Semua Soal</button> -->
    </div>
    <!-- AKHIR AREA PEMILIHAN KATEGORI -->

    <div id="quiz-container" style="display: none;">
        <div id="question-area">
            <p id="question-number"></p>
            <p id="timer-info">Sisa Waktu: <span id="timer">--</span> detik</p>
            <!-- AREA BARU UNTUK TAMPILAN DERET VISUAL -->
            <div id="sequence-display">
                <!-- Konten deret akan diisi oleh JavaScript -->
            </div>
            <!-- AKHIR AREA BARU -->
            <p id="question-text"></p>
        </div>

        <div id="options-area">
            <!-- Pilihan jawaban akan dimasukkan oleh JavaScript -->
        </div>

        <button id="next-button">Soal Berikutnya</button>

        <div id="result-area" style="display: none;"> <!-- Awalnya disembunyikan -->
            <p id="feedback"></p>
            <p id="explanation"></p>
        </div>

         <div id="score-area">
             Skor: <span id="score">0</span> / <span id="total-questions">0</span>
         </div>

         <!-- TOMBOL KEMBALI BARU (SEMBUNYIKAN AWALNYA) -->
         <button id="back-button" style="display: none;">Kembali ke Kategori</button>
         <!-- AKHIR TOMBOL KEMBALI -->

    </div>

    <script src="script.js"></script> <!-- Link ke file JavaScript (logika) -->
</body>
</html>
